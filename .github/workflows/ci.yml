name: Build and Test
run-name: ${{ github.actor }} is running Build and test ðŸš€

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test -- --coverage
