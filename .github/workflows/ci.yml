name: Build and upload to Maestro Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: pod install
        working-directory: ios

      - name: Build iOS app
        run: xcodebuild build -workspace 'ios/weatherApp.xcworkspace' -scheme 'weatherApp' -configuration Debug -destination 'generic/platform=iOS Simulator' CONFIGURATION_BUILD_DIR=$PWD/build

      - name: Upload to Maestro Cloud
        uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          name: 'Build 0.0.1'
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: build/weatherApp.app
