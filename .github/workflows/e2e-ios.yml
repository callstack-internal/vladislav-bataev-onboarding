name: e2e iOS Tests
run-name: ${{ github.actor }} is running e2e iOS Tests ðŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install dependencies
        run: |
          gem install bundler -v 1.17.2
          bundle _1.17.2_ install
        working-directory: ios

      - name: Install CocoaPods
        run: pod install --verbose
        working-directory: ios

      - name: Run Fastlane E2E Tests
        run: bundle exec fastlane e2e_tests
        working-directory: ios

      - name: List all files in build directory with sizes
        run: find ios/build -type f -exec ls -lh {} \;

      - name: Locate the .app file
        run: find ios/build -name "*.app" -print

      - name: List directories in build directory
        run: find ios/build -type d

      - name: List default derived data directory
        run: ls -R ~/Library/Developer/Xcode/DerivedData

