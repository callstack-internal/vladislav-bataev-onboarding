name: e2e iOS Tests
run-name: ${{ github.actor }} is running e2e iOS Tests ðŸš€

on:
  #  for testing
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: pod install --verbose
        working-directory: ios

      - name: Run Fastlane E2E Tests
        run: cd ./ios && bundle exec fastlane e2e_tests
        env:
          MAESTRO_CLOUD_API_KEY: ${{ secrets.MAESTRO_CLOUD_API_KEY }}

      - name: Save Xcode logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: xcode-build-log
          path: build.log
